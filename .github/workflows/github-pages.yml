name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install gem git -y
          sudo gem install bundler:1.17.2 jekyll 
      - name: Build jekyll
        run: |
          cd ${{ github.workspace }}
          bundle install
          bundle exec jekyll Build
      - name: Git push
        run: |
              git status -s
              git config user.name 'GitHub Actions'
              git config user.email 'nyovelt@users.noreply.github.com'
              git commit -m "Github Actions automatic build"
              git push